{{define "extraHead"}}
    <link rel="stylesheet" href="{{.Meta.AssetURL "chroma.css"}}" />
{{end}}

{{define "content"}}
    <div id="highlightContainer" class="style-{{.DefaultStyle}}">
        {{template "highlightStart" .}}
        <div class="paste-toolbar">
            <div class="info">
                {{template "info" .}}
            </div>
            <a class="button" href="{{.RawURL}}">
                Raw Text
            </a>

            <form method="POST" action="{{.Meta.Conf.HomeURL.String}}">
                <input type="hidden" name="text" value="{{.CopyAndEditText}}" />
                <input type="submit" class="button" value="Copy &amp; Edit" />
            </form>

            {{template "extraToolbar" .}}

			<div class="clearfix"></div>
        </div>
        <div id="paste">
            {{template "text" .}}
        </div>
    </div>
{{end}}

{{template "base.html" .}}
